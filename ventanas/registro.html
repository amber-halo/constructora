    <div class="forma mt-3">
        <!-- <h2>Registro de personas</h2> -->

        <h4 class="mb-4">Registro de usuario</h4>

        <form class="needs-validation" novalidate action="" id="registroUsuario">
            <div class="row ">

                <div class="col-md-12 mb-3">
                    <label for="usuario">Usuario</label>
                    <input type="text" class="form-control" id="usuario" placeholder="" value="" required>
                    
            
                    <div class="invalid-feedback">
                        Ingrese un nombre de usuario válido.
                    </div>
                </div>

                <div class="col-md-12 mb-3">
                    <label for="contrasenia">Contraseña</label>
                    <input type="password" class="form-control" id="contrasenia" placeholder="" value="" required>
            
                    <div class="invalid-feedback">
                        Ingrese una contraseña válida.
                    </div>
                </div>

            </div>

            <div class="row">

                <div class="col-md-12 mb-3">
                    <label for="rol">Rol</label>
                    <select class="custom-select d-block w-100" id="rol" required>
                        <option value="">Elige...</option>
                        <option value="duenio">Duenio</option>
                        <option value="secretaria">Secretario</option>
                        <option value="recepcionista">Recepcionista</option>
                        <option value="arquitecto">Arquitecto</option>
                        <option value="rhumanos">Rec. Humanos</option>
                        <option value="rmateriales">Rec. Materiales</option>
                        <option value="albanil">Albanil</option>
                    </select>
            
                    <div class="invalid-feedback">
                        Elija una opción válida.
                    </div>
                </div>

            </div>

            <div class="row justify-content-center">
                <div class="mt-3 mb-2">
                    <button type="submit" class="btn btn-primary btn-lg mr-5">Aceptar</button>
                    <button type="button" class="btn btn-secondary btn-lg" id="btnTest">Cancelar</button>
                </div>
            </div>

        </form>
    </div>
