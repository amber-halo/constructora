    <title>Registro</title>

<body class="bg-light">

    <div class="forma mt-3">
        <!-- <h2>Registro de personas</h2> -->

        <h4 class="mb-4">Datos de la actividad</h4>

        <form class="needs-validation" novalidate action="./registroObrasContrato.html">
            <div class="row ">

                <div class="col-md-4 mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="" value="" required>
            
                    <div class="invalid-feedback">
                        Ingrese un nombre válido.
                    </div>
                </div>

                <div class="col-md-7 mb-3">
                    <label for="descrip">Descripcion</label>
                    <input type="text" class="form-control" id="descrip" placeholder="" value="" required>
            
                    <div class="invalid-feedback">
                        Ingrese una entrada válida.
                    </div>
                </div>

                <div class="col-md-1 mb-3">
                    <label for="umed">U. medida</label>
                    <input type="text" class="form-control" id="umed" placeholder="" value="" required>
            
                    <div class="invalid-feedback">
                        Ingrese una entrada válida.
                    </div>
                </div>

                <!-- <div class="col-md-2 mb-3">
                    <label for="arquitecto">Arquitecto</label>
                    <select class="custom-select d-block w-100" id="arquitecto" required>
                        <option value="">Elige...</option>
                    </select>
            
                    <div class="invalid-feedback">
                        Elija una opción válida.
                    </div>
                </div> -->

            </div>

            <h4 class="mb-4 mt-4">Precio</h4>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="fecha">Fecha</label>
                    <div class="input-group date">
                        <input type="text" class="form-control" id="fecha">
                        <div class="input-group-addon">
                            <!-- <span class="glyphicon glyphicon-th"></span> -->
                            <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                        </div>
                    </div>

                    <div class="invalid-feedback">
                        Ingrese una fecha válida.
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="precio">Precio</label>
                    <input type="number" class="form-control" id="precio" placeholder="" value="" required>
            
                    <div class="invalid-feedback">
                        Ingrese un precio válido.
                    </div>
                </div>

            </div>

            <div class="row justify-content-center">
                <div class="mt-3 mb-2">
                    <button type="submit" class="btn btn-primary btn-lg mr-5">Aceptar</button>
                    <button type="button" class="btn btn-secondary btn-lg" id="btnTest">Cancelar</button>
                </div>
            </div>

        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script>window.$ = window.jQuery = require('../scripts/jQuery/jquery.min.js')</script>

    <script>
        $('.input-group.date').datepicker({
            format: "yyyy-mm-dd",

            // startDate: "0d",

            language: "es",

        });
    </script>
