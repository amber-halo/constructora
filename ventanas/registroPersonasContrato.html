<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="../styles/global_style.css">

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0-rc.6/css/datepicker3.min.css"> -->
    <link rel="stylesheet" href="../bootstrap/datepicker/css/bootstrap-datepicker3.min.css">


    <title>Registro</title>
  </head>

<body class="bg-light">

    <div class="container">
        <div class="">
            <!-- <div class="col-md-4 order-md-2 mb-4 mt-3">
                <h4>
                    <span class="text-muted">Persona</span>
                </h4>

            </div> -->

            <div class="forma mt-3 order-md-1">
                <!-- <h2>Registro de contrato</h2> -->
        
                <h4 class="mb-4">Datos de contrato</h4>
        
                <form class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="puesto">Puesto</label>
                            <select class="custom-select d-block w-100" id="puesto" required>
                                <option value="">Elige...</option>
                                <option>Duenio</option>
                                <option>Secretaria</option>
                                <option>Recepcionista</option>
                                <option>Arquitecto</option>
                                <option>Rec. Humanos</option>
                                <option>Rec. Materiales</option>
                                <option>Albanil</option>
                            </select>

                            <div class="invalid-feedback">
                                Elija un puesto v치lido.
                            </div>
                        </div>
            
                        <div class="col-md-6 mb-3">
                            <label for="sueldo">Sueldo</label>
                            <input type="number" class="form-control" id="sueldo" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Ingrese un sueldo v치lido.
                            </div>
                        </div>
                    </div>
        
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="nss">NSS</label>
                            <input type="text" class="form-control" id="nss" placeholder="" value="" required>
                    
                            <div class="invalid-feedback">
                                Ingrese un NSS v치lido.
                            </div>
                        </div>
        
                        <div class="col-md-3 mb-3">
                            <label for="fi">Fecha de inicio</label>
        
                            <div class="input-group date" data-provide="datepicker">
                                <input type="text" class="form-control" id="fi">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-th"></span>
                                </div>
                            </div>
                    
                            <div class="invalid-feedback">
                                Ingrese la fecha de inicio.
                            </div>
                        </div>
        
                        <div class="col-md-3 mb-3">
                            <label for="ff">Fecha de fin</label>
        
                            <div class="input-group date" data-provide="datepicker">
                                <input type="text" class="form-control" id="ff">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-th"></span>
                                </div>
                            </div>
                    
                            <div class="invalid-feedback">
                                Ingrese la fecha de finalizaci칩n.
                            </div>
                        </div>
        
                    </div>

                    <hr class="mb-4"> 
                    <h4>Horario</h4>

                    <div class="d-block my-3">
                        <div class="custom-control custom-radio">
                            <input id="fijo" name="horario" type="radio" class="custom-control-input" checked="" required="" value="Fijo">
                            <label class="custom-control-label" for="fijo">Fijo</label>
                        </div>

                        <div class="custom-control custom-radio">
                            <input id="personalizado" name="horario" type="radio" class="custom-control-input"  required="" value="Personalizado">
                            <label class="custom-control-label" for="personalizado">Personalizado</label>
                        </div>

                    </div>
                        
                    <div class="row col-md-12 mt-3">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="lunes" name="dia" value="Lunes" checked>
                            <label class="custom-control-label" for="lunes">Lunes</label>
                        </div>
                        <div class="custom-control custom-checkbox ml-3">
                            <input type="checkbox" class="custom-control-input" id="martes" name="dia" value="Martes" checked>
                            <label class="custom-control-label" for="martes">Martes</label>
                        </div>
                        <div class="custom-control custom-checkbox ml-3">
                            <input type="checkbox" class="custom-control-input" id="miercoles" name="dia" value="Miercoles" checked>
                            <label class="custom-control-label" for="miercoles">Miercoles</label>
                        </div>      
                        <div class="custom-control custom-checkbox ml-3">
                            <input type="checkbox" class="custom-control-input" id="jueves" name="dia" value="Jueves" checked>
                            <label class="custom-control-label" for="jueves">Jueves</label>
                        </div>
                        <div class="custom-control custom-checkbox ml-3">
                            <input type="checkbox" class="custom-control-input" id="viernes" name="dia" value="Viernes" checked>
                            <label class="custom-control-label" for="viernes">Viernes</label>
                        </div>
                        <div class="custom-control custom-checkbox ml-3">
                            <input type="checkbox" class="custom-control-input" id="sabado" name="dia" value="Sabado">
                            <label class="custom-control-label" for="sabado">Sabado</label>
                        </div>   
                        <div class="custom-control custom-checkbox ml-3">
                            <input type="checkbox" class="custom-control-input" id="domingo" name="dia" value="Domingo">
                            <label class="custom-control-label" for="domingo">Domingo</label>
                        </div>               

                    </div>

                    <div id="data">
                        <div class="row">
                            <div class="col-md-3 mb-3 mt-3">
                                <label for="hinicio">Hora Inicio</label>
                                <input type="text" class="form-control hi" id="hinicio" placeholder="hh:mm" value="" required>
                        
                                <div class="invalid-feedback">
                                    Ingrese la hora de inicio.
                                </div>
                            </div>
    
                            <div class="col-md-3 mb-3 mt-3">
                                <label for="hfinal">Hora Final</label>
                                <input type="text" class="form-control hs" id="hfinal" placeholder="hh:mm" value="" required>
                        
                                <div class="invalid-feedback">
                                    Ingrese la hora de fin.
                                </div>
                            </div>
    
                        </div>

                    </div>

                    <hr class="mb-4">
                    <h4>Puedo hacer...</h4>

                    <div class="input-group mt-3">        
                        <div class="col-md-10">
                            <select class="custom-select d-block w-100" id="actividad" required>
                                <option value="">Elige...</option>
                                <!-- <option>...</option> -->
                            </select>
                        </div>

                        <div class="">
                            <button type="button" class="btn btn-secondary" id="btnAgregar">Agregar</button>
                        </div>
                    </div>

                    <!-- TABLA -->

                    <table class="table mt-3" id="tabla">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Actividad</th>
                                <th scope="col">Descripcion</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                            </tr> -->
                        </tbody>
                    </table>

                    <!-- /////// -->
        
                    <div class="row justify-content-center">
                        <div class="mt-3 mb-2">
                            <button type="submit" class="btn btn-primary btn-lg">Aceptar</button>
                            <button type="button" class="btn btn-secondary btn-lg" id="btnTest">Cancelar</button>
                        </div>
                    </div>
        
                </form>
            </div>
        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script>window.$ = window.jQuery = require('../scripts/jQuery/jquery.min.js')</script>
    <script src="../bootstrap/libraries/jquery-3.3.1.slim.min.js"></script>
    <script src="../bootstrap/libraries/popper.min.js"></script>
    <script src="../bootstrap/libraries/bootstrap.min.js"></script>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- <script src="../bootstrap/libraries/feather.min.js"></script> -->
    <script src="../bootstrap/libraries/feather-icons/4.21.1/feather.min.js"></script>

    <script src="../scripts/mainScript.js"></script>
    <!-- <script src="../scripts/database/connection.js"></script> -->
    <script src="../scripts/registroPersonaContrato.js"></script>

    <script src="../bootstrap/datepicker/js/bootstrap-datepicker.min.js"></script>

        $('.datepicker').datepicker();

    <script>
        $('.input-group.date').datepicker({
            format: "yyyy-mm-dd",
            autoclose: true,
            // startDate: "0d",
            // todayBtn: true,
            language: "es",
            // todayHighlight: true
        });
    </script>

</body>
</html>
