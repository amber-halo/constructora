<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="../styles/global_style.css">
    <link rel="stylesheet" href="../styles/registroPersonas_style/registroPersonas.css">

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0-rc.6/css/datepicker3.min.css"> -->
    <link rel="stylesheet" href="../bootstrap/datepicker/css/bootstrap-datepicker3.min.css">

    <title>Registro</title>
  </head>

<body class="bg-light">

    <div class="forma mt-3">
        <!-- <h2>Registro de personas</h2> -->

        <h4 class="mb-4">Anticipo</h4>

        <form class="needs-validation" novalidate action="./registroObrasPC.html">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="fecha">Fecha</label>
                    <div class="input-group date">
                        <input type="text" class="form-control" id="fecha">
                        <div class="input-group-addon">
                            <!-- <span class="glyphicon glyphicon-th"></span> -->
                            <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                        </div>
                    </div>

                    <div class="invalid-feedback">
                        Ingrese una fecha válida.
                    </div>
                </div>
    
                <div class="col-md-4 mb-3">
                    <label for="tipoAnt">Tipo</label>
                    <input type="text" class="form-control" id="tipoAnt" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Ingrese una entrada válida.
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="monto">Monto</label>
                    <input type="number" class="form-control" id="monto" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Ingrese un monto válido.
                    </div>
                </div>

            </div>

            <h4 class="mb-4 mt-4">Datos de contrato</h4>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="tipoObra">Tipo</label>
                    <select class="custom-select d-block w-100" id="tipoObra" required>
                        <option value="">Elige...</option>
                        <option>Edificio</option>
                        <option>Casa Habitación</option>
                        <option>Puente</option>
                        <option>Carretera</option>
                        <option>Aeropuerto</option>
                    </select>
            
                    <div class="invalid-feedback">
                        Elija un tipo.
                    </div>
                </div>
                
                <div class="col-md-4 mb-3">
                    <label for="fechai">Fecha de inicio</label>
                    <div class="input-group date">
                        <input type="text" class="form-control" id="fechai">
                        <div class="input-group-addon">
                            <!-- <span class="glyphicon glyphicon-th"></span> -->
                            <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                        </div>
                    </div>

                    <div class="invalid-feedback">
                        Ingrese una fecha válida.
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="fechaf">Fecha de fin</label>
                    <div class="input-group date">
                        <input type="text" class="form-control" id="fechaf">
                        <div class="input-group-addon">
                            <!-- <span class="glyphicon glyphicon-th"></span> -->
                            <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                        </div>
                    </div>

                    <div class="invalid-feedback">
                        Ingrese una fecha válida.
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="costoini">Costo inicial</label>
                    <input type="number" class="form-control" id="costoini" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Ingrese una cantidad válida.
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="honorariosarq">Honorarios Arquitecto</label>
                    <input type="number" class="form-control" id="honorariosarq" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Ingrese una cantidad válida.
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="metroscuadra">Metros cuadrados</label>
                    <input type="number" class="form-control" id="metroscuadra" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Ingrese una cantidad válida.
                    </div>
                </div>

            </div>

            <div class="row justify-content-center">
                <div class="mt-3 mb-2">
                    <button type="submit" class="btn btn-primary btn-lg mr-5">Aceptar</button>
                    <button type="button" class="btn btn-secondary btn-lg" id="btnTest">Cancelar</button>
                </div>
            </div>

        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script>window.$ = window.jQuery = require('../scripts/jQuery/jquery.min.js')</script>
    <script src="../bootstrap/libraries/jquery-3.3.1.slim.min.js"></script>
    <script src="../bootstrap/libraries/popper.min.js"></script>
    <script src="../bootstrap/libraries/bootstrap.min.js"></script>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- <script src="../bootstrap/libraries/feather.min.js"></script> -->
    <script src="../bootstrap/libraries/feather-icons/4.21.1/feather.min.js"></script>

    <script src="../scripts/mainScript.js"></script>
    <!-- <script src="../scripts/database/connection.js"></script> -->
    <!-- <script src="../scripts/registroPersonas.js"></script>
    <script src="../scripts/registroPersonaVal.js"></script> -->
    <script src="../scripts/registroObrasContrato.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0-rc.6/js/bootstrap-datepicker.min.js"></script> -->
    <script src="../bootstrap/datepicker/js/bootstrap-datepicker.min.js"></script>

    <script>
        $('.input-group.date').datepicker({
            format: "yyyy-mm-dd",
            autoclose: true,
            // startDate: "0d",
            // todayBtn: true,
            language: "es",
            // todayHighlight: true
        });
    </script>

</body>
</html>
