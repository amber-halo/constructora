    <div class="login-window">
        <form action="#" class="login-form">
            <h1>Login</h1>
      
            <div class="txtb">
              <input type="text">
              <span data-placeholder="Username"></span>
            </div>
      
            <div class="txtb">
                <input type="password">
                <span data-placeholder="Password"></span>
            </div>
      
            <input type="submit" class="logbtn" value="Login" id="logbtn">
      
            <div class="bottom-text">
              Don't have an account? <a href="#">Sign up</a>
            </div>
        </form>
    </div>

    

    <!-- SCRIPTS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <!-- <script src="scripts/jQuery/jquery.min.js"></script> -->

    <script>window.$ = window.jQuery = require('./scripts/jQuery/jquery.min.js')</script>

    <!-- REMOVER PANTALLA DE INICIO DE SESION -->

    <script type="text/javascript">
      $(".txtb input").on("focus", function () {
        $(this).addClass("focus");
      });

      $(".txtb input").on("blur", function () {
        if ($(this).val() == "")
          $(this).removeClass("focus"); 
      });

      $(".logbtn").click(function () {
        $(".login-form").remove();
        $(".login-window").append("<div class='lds-ring'><div></div><div></div><div></div><div></div></div>");
      });
    </script>

    <!-- CARGAR SISTEMA -->
    <script>
        var electron = require('electron')
        var runExec = electron.remote.require('./main').runExec
  
        const button = document.getElementById('logbtn')
  
        button.addEventListener('click', function() {
          runExec()
        })
      </script>

  </body>
